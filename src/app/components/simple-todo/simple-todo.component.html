<section class="simple-todo mt-5">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card shadow-sm">
                    <div class="card-header">
                        <h2 class="text-center">Simple Todo</h2>
                    </div>
                    <div class="card-body">
                        <input type="text" class="form-control" placeholder="Add New Task..." [(ngModel)]="newTask"
                            (keyup.enter)="addTask()">

                        <button class="btn btn-primary mt-2 w-100" (click)="addTask()">Add Task</button>

                        <p class="mt-3 text-center fs-5 fw-semibold" *ngIf="tasks.length === 0">No tasks available.</p>

                        <ul class="list-group mt-3 gap-2">
                            <li class="list-group-item" *ngFor="let task of tasks; let i = index">
                                {{task}}

                                <button class="btn btn-danger btn-sm float-end" (click)="removeTask(i)">Remove</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
